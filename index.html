<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<body style="background-color: rgb(73, 73, 73);">


    <div class="container">
            <button onClick='startQuiz()' id='startQuiz' type="button" class="btn btn-light position-absolute start-50 translate-middle-x"><p class='sQ'>Start quiz</p></button>
    </div>


    <div class="container d-none" id="questions" style="padding-top:150px">
        <h1 id="timer" style="color:rgb(245, 107, 215); text-align:center;"></h1>
        <div class="card my-3 rounded-0">
            <div class="card-body" id="questionBox"></div>
        </div>
        <div class="row">
            <button onClick='stopQuiz()' id='endQuiz' type='button' class='btn btn-danger mx-auto'>End quiz</button>
        </div>
    </div>

    <div class="card position-absolute d-none rounded-0" id="nameEnter">
        <div class="card-body">
            <h5 class="card-title" id="nameTitle">ENTER INITIALS</h5>
                <form class="position-absolute bottom-50 start-50 translate-middle" id="infoPage" method="POST">
                    <input type="text" id="info-text" >
                    <button onClick="enterInfo()" class="btn rounded-0 mb-1" id="enterInfoBTN">Submit</button>
                </form>
        </div>
    </div>

    <div class="card position-absolute d-none rounded-0" id="scoreCard">
        <div class="card-body">
            <h5 class="card-title text-align-center" id="finalScore">Highscores</h5>
            <p class="card-text">
                <ul id="highscores"></ul>
            </p>
            <br><br><br>
            <p id='yourScore'><span id="personalScore">Your score is: </span><span id="tScore"></span></p>
            <button onClick="tryAgain()" class="btn position-absolute bottom-0 start-50 translate-middle-x mb-4" id="restartBTN">Try again</button>
        </div>
    </div>

<script src="Assets/script.js"></script>

</body>
</html>
